<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, 
        maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatimle" content="ie+edge">
        <title>Travel</title>
        <!--Font awwsom CDN-->
        <link rel="Travel" href="https://cdnjs.cloudflare.com/ajax/libs/font-logos/0.14/font-logos.eot">
        <link rel="stylesheet" href="travel.css">

    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="nav"> 
                <a href="steel.html" class="logo">
                    <img src="./home-logo.jpg" alt="">
                </a>
                   <div class="hamburger-menu">
                       <i class="fas fa-bars"></i>
                       <i class="fas fa-times"></i> 
                   </div>
                   <ul class="nav-list"></ul> 
                   <li class="nav-item">
                       <a href="steel.html" class="nav-link">Home</a>
                   </li>
                   <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Offers</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">News</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact </a>
                </li>
                </nav>
            </div>
        </header>
        <main>
            <div class="hero">
                <div class="container">
                 <div class="main-heading">
                  <h1 class="title">Discover</h1>
                  <h2 class="subtitle">Luxury hotels</h2>
                 </div>
                 <a href="#" class="btn btn-gradient">Explore now
                   <span class="dots"><i class="fas fa-ellipsis-h"></i></span>  
                 </a> 
                </div>
            </div>
            <section class="booking"></section>
            <div class="container">
                <form action="" class="form">
                    <div class="input-group">
                       <label for="destination" class="input-label">Destination</label>
                       <input type="text" class="input" id="destination">
                    </div>
                    <div class="input-group">
                        <label for="check-in" class="input-label">Check in</label>
                        <input type="date" class="input" id="check-in">
                     </div>
                     <div class="input-group">
                        <label for="check-out" class="input-label">Check out</label>
                        <input type="date" class="input" id="check-out">
                     </div>
                      <div class="input-group">
                        <label for="adults" class="input-label">Adults</label>
                        <select  class="options" id="adults">
                           <option value="0">0</option> 
                           <option value="0">1</option> 
                           <option value="0">2</option> 
                           <option value="0">3</option> 
                           <option value="0">4</option>
                           <option value="0">5</option>  
                        </select>
                      </div>
                      <div class="input-group">
                        <label for="children" class="input-label">Children</label>
                        <select  class="options" id="children">
                           <option value="0">0</option> 
                           <option value="0">1</option> 
                           <option value="0">2</option> 
                           <option value="0">3</option> 
                           <option value="0">4</option>
                           <option value="0">5</option>  
                        </select>
                      </div>
                      <button type="submit"class="btn form-btn btn-purple">Search
                       <span class="dots"><i class="fas fa-eelipsis-h"></i></span>   
                      </button>
                </form>
            </div>
            <section class="hotels">
              <div class="container">
                 <h5 class="section-head">
                     <span class="heding">Explore</span>
                     <span class="sub-heading">Our beautiful hotels</span>
                 </h5> 
                 <div class="grid">
                     <div class="grid-item feature-hotel">
                         <img src="./Portofino.jpg" alt="" class="hotel-image">
                         <h5 class="hotel-name">Portofino</h5>
                         <span class="hotel-price">To e200</span>
                         <div class="hotel-rating">
                             <i class="fas fas-star rating"></i>
                             <i class="fas fas-star rating"></i>
                             <i class="fas fas-star rating"></i>
                             <i class="fas fas-star rating"></i>
                             <i class="fas fas-star-half rating"></i>
                         </div>
                         <a href="#" class="btn-gardient">Book now
                          <span class="dots"><i class="fas fa-allipsis-h"></i></span>   
                         </a>
                     </div>
                     <div class="grid-item feature-hotel">
                        <img src="./cappadocia.jpg" alt="" class="hotel-image">
                        <h5 class="hotel-name">Cappadocia</h5>
                        <span class="hotel-price">To e450</span>
                        <div class="hotel-rating">
                            <i class="fas fas-star rating"></i>
                            <i class="fas fas-star rating"></i>
                            <i class="fas fas-star rating"></i>
                            <i class="fas fas-star rating"></i>
                            <i class="fas fas-star-half rating"></i>
                        </div>
                        <a href="#" class="btn-gardient">Book now
                         <span class="dots"><i class="fas fa-allipsis-h"></i></span>   
                        </a>
                    </div>
                    <div class="grid-item feature-hotel">
                        <img src="./chalet5.jpg" alt="" class="hotel-image">
                        <h5 class="hotel-name">Chalet</h5>
                        <span class="hotel-price">To e250</span>
                        <div class="hotel-rating">
                            <i class="fas fas-star rating"></i>
                            <i class="fas fas-star rating"></i>
                            <i class="fas fas-star rating"></i>
                            <i class="fas fas-star rating"></i>
                            <i class="fas fas-star rating"></i>
                        </div>
                        <a href="#" class="btn-gardient">Book now
                         <span class="dots"><i class="fas fa-allipsis-h"></i></span>   
                        </a>
                    </div>
                 </div>
              </div>  
            </section>
        </main>
        <script src="Home.js"></script>
    </body>
</html>
